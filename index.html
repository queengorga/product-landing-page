<body>
    <header id="header">
        <div class="logo">
            <a href="#"><img id="header-img" src="img/logo.png" alt=""></a> 
        </div>
       
        <nav class="nav-bar">
            <ul>
                <li class="active"><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#products">Products</a></li>

    <section id="welcome">
        <div class="container">
            <h1>B&O</h1>

            </div>
            <div class="column-info">

            </div>

    <section id="product-selection">

                    <img src="img/hphone4.jpg" alt="">

                <div class="column">

                    <img src="img/hphone6.jpg" alt="">
                    <img src="img/hphone7.jpg" alt="">
                    <img src="img/hphone8.jpg" alt="">

            </div>
        </div>
    </section>

    <section id="video">
        <div class="container-vid">
            <video src="https://youtu.be/aVtURg0oUUk"></video>
        </div>
    </section>

    <section>
